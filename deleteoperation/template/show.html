<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
    
        {% for i in data %}
        <tr>
           <td>{{i.id}}</td> 
           <td>{{i.name}}</td> 
            <td>{{i.age}}</td>
            <td>{{i.Phone}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.Address}}</td>
            <td><a href="{%url 'delete' i.id%}">delete</a></td>
            <td><a href="{%url 'edit' i.id%}">edit</a></td>
            

             <br>
             
        </tr>
         
    {% endfor %}
    </table>
</body>
</html>
